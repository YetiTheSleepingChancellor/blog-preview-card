<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <main class="container">
    <article class="card">
      <img class="img1" src="./assets/images/illustration-article.svg" alt="Illustration for an article about HTML" />

      <div class="content">
        <p class="tag">Learning</p>
        <time class="date" datetime="2023-12-21">Published 21 Dec 2023</time>
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <footer class="author">
        <img src="./assets/images/image-avatar.webp" alt="Portrait of author Greg Hooper" />
        <p class="name">Greg Hooper</p>
      </footer>
    </article>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.tamangsandip.com.np">Sandip Tamang</a>.
  </footer>
</body>
</html>
